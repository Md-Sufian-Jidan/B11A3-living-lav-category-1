<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jj Pet Shop</title>
  <!-- daisy ui and tailwind css -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- sora font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <style>
    .sora-font {
      font-family: "Sora", serif;
      font-optical-sizing: auto;
      font-style: normal;
    }
  </style>
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- primary colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'primary-color': '#FFF9F4',
            'btn-color': '#FFDC26',
            'word-primary': '#111111'
          }
        }
      }
    }
  </script>
</head>

<body class="sora-font">
  <header>
    <div class="navbar bg-primary-color lg:px-36 px-2 py-5">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li><a class="md:text-xl text-word-primary">Find a pet</a></li>
            <li><a class="md:text-xl text-word-primary">Breeds</a></li>
            <li><a class="md:text-xl text-word-primary">Contact Us</a></li>
          </ul>
        </div>
        <a class="flex justify-center items-center md:text-2xl text-text-primary">
          <img class="md:h-12 h-6" src="c1-assets/logo-header.png" alt="">
          Browse<span class="text-btn-color">4</span>Pets
        </a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a class="md:text-xl text-word-primary">Find a pet</a></li>
          <li><a class="md:text-xl text-word-primary">Breeds</a></li>
          <li><a class="md:text-xl text-word-primary">Contact Us</a></li>
        </ul>
      </div>
      <div class="navbar-end gap-3">
        <i class="fa-solid fa-bell md:text-2xl"></i>
        <i class="fa-solid fa-magnifying-glass md:text-2xl"></i>
        <a class="btn lg:w-28 bg-transparent border-btn-color">Login</a>
        <a class="btn lg:w-36 bg-btn-color text-black">Register</a>
      </div>
    </div>
  </header>
  <main></main>
  <footer></footer>
</body>

</html>
